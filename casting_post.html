   <style>
   body.casting-page {
      background: #f4f4f9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .casting-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    .form-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      width: 350px;
    }

    form input, form textarea, form button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .casting-board {
      margin-top: 40px;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.15);
      max-height: 600px;
      overflow-y: auto;
    }

    .casting-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .casting-card h3 {
      margin: 0 0 10px;
    }
  </style>
</head>
<body class="casting-page">

  <script>
    const board = document.getElementById("castingBoard");
    const calls = JSON.parse(localStorage.getItem("castingCalls")) || [];

    if (calls.length === 0) {
      board.innerHTML = "<p>No casting calls available yet.</p>";
    } else {
      calls.forEach((call) => {
        const card = document.createElement("div");
        card.classList.add("casting-card");
        card.innerHTML = `
          <h3>${call.title}</h3>
          <p><strong>Description:</strong> ${call.description}</p>
          <p><strong>Deadline:</strong> ${call.deadline}</p>
          <p><strong>Location:</strong> ${call.location}</p>
        `;
        board.appendChild(card);
      });
    }
  </script>
</body>
