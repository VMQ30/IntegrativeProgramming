<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href ="register.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ACTOR.PH</title>
</head>
<body>
    <nav>
		<h1>
			<span class = 'a'>A</span>
			<span class = 'c'>C</span>
			<span class = 't'>T</span>
			OR.PH
		</h1>
	</nav>

    <main>
        <div class = 'panel'>
            <div class = 'sign-up-panel'>
                <h2>Start Your Journey Now!</h2>
                <p>If you do not have an account yet, join us and start your journey here</p>
                <button class = 'change-sign-up'>Sign Up</button>
            </div>

            <div class = 'sign-in-panel'>
                <h2>Welcome User!</h2>
                <p>If you already have an account, login here and have fun!</p>
                <button class = 'change-sign-in'>Sign In</button>
            </div>

        </div>
        <div class = 'sign-in'>
            <div class = 'sign-up-form'>
                <form>
                    <div class = 'input-wrapper' data-label = 'Email'>
                        <label for = 'email'>Email: </label>
                        <input type = 'email' id = 'email' name = 'email' required>
                    </div>

                    <div class = 'input-wrapper' data-label = 'Password'>
                        <label for = 'password'>Password: </label>
                        <input type = 'password' id = 'password' name = 'password' required>
                    </div>

                    <div class = 'input-wrapper' data-label = 'Confirm Password' >
                        <label for = 'confirm-password'>Confirm Password: </label>
                        <input type = 'password' id = 'confirm-password' name = 'confirm-password' required>
                    </div>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div class = 'sign-up'>
            <h2>Join today and unlock new opportunities</h2>

            <div class = 'sign-up-form'>
                <form>
                    <div class = 'name'>
                        <div class = 'input-wrapper' data-label = 'First Name'>
                            <label for = 'first-name'>First Name: </label>
                            <input type = 'text' id = 'first-name' name = 'first-name' required>
                        </div>

                        <div class = 'input-wrapper' data-label = 'Last Name'>
                            <label for = 'last-name'>Last Name: </label>
                            <input type = 'text' id = 'last-name' name = 'last-name' required>
                        </div>
                    </div>

                    <div class = 'input-wrapper' data-label = 'Email'>
                        <label for = 'email'>Email: </label>
                        <input type = 'email' id = 'email' name = 'email' required>
                    </div>

                    <div class = 'input-wrapper' data-label = 'Password'>
                        <label for = 'password'>Password: </label>
                        <input type = 'password' id = 'password' name = 'password' required>
                    </div>

                    <div class = 'input-wrapper' data-label = 'Confirm Password' >
                        <label for = 'confirm-password'>Confirm Password: </label>
                        <input type = 'password' id = 'confirm-password' name = 'confirm-password' required>
                    </div>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </main>

    <script src = 'register.js'></script>
</body>
</html>
