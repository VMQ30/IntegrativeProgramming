<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casting Calls | ACTOR.PH</title>

  <style>
    body.casting-page {
      background: #f4f4f9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .casting-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    .form-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      width: 350px;
    }

    form input, form textarea, form button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form button {
      background: #007BFF;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    form button:hover {
      background: #0056b3;
    }

    .casting-board {
      margin-top: 40px;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.15);
      max-height: 600px;
      overflow-y: auto;
    }

    .casting-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .casting-card h3 {
      margin: 0 0 10px;
    }
  </style>
</head>
<body class="casting-page">

  <!-- Navbar -->
  <nav>
    <h1>
      <span class="a">A</span>
      <span class="c">C</span>
      <span class="t">T</span> OR.PH
    </h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#">Browse Actors</a></li>
      <li><a href="casting.html">Casting Calls</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <section class="casting-container">
    <h2 style="text-align:center;">Casting Calls</h2>

    <div class="form-container">
      <form id="castingForm">
        <h3>Post a Casting Call</h3>
        <input type="text" placeholder="Project Title" required>
        <input type="text" placeholder="Role" required>
        <input type="text" placeholder="Location" required>
        <textarea rows="4" placeholder="Description" required></textarea>
        <input type="date" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div>
        <h3>
          <span class="a footer-letter">A</span>
          <span class="c footer-letter">C</span>
          <span class="t footer-letter">T</span> OR.PH
        </h3>
        <div class="contact-us">
          <h4>Contact Us!</h4>
          <p>CONTACT: +63 900 555 0000</p>
          <p>EMAIL: ACTor.PH@gmail.com</p>
        </div>

        <div class="social-media">
          <h4>Follow Us!</h4>
          <div></div>
        </div>
      </div>
    </div>
  </footer>


  <script>
    const form = document.getElementById("castingForm");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const title = form.querySelector("input[placeholder='Project Title']").value;
      const role = form.querySelector("input[placeholder='Role']").value;
      const location = form.querySelector("input[placeholder='Location']").value;
      const description = form.querySelector("textarea").value;
      const deadline = form.querySelector("input[type='date']").value;

   
      const calls = JSON.parse(localStorage.getItem("castingCalls")) || [];


      calls.push({ title, role, location, description, deadline });


      localStorage.setItem("castingCalls", JSON.stringify(calls));

      alert("âœ… Casting call posted!");
      form.reset();
    });
  </script>
</body>
</html>
